<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img  class="logo" src="imagenes/logo.png" alt="">
        <div class="burguer">
            <div class="rectangulo-negro"></div>
            <div class="rectangulo-negro"></div>
            <div class="rectangulo-negro"></div>
        </div>
    </header>
    <main class="main">
        <div class="contenedor-titulo">
        <h1 class="titulo">Bienvenidos   a mi site</h1>
    </div>
        <img class="mi-imagen" src="imagenes/esleo.png" alt="">
    </main>
    <section class="section-uno">
        <h1 class="quien-soy">Soy Leo</h1>
        <p class= "descripcion-section-uno">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis corrupti iure atque debitis</p>
        <img src="imagenes/vector" alt="">
    </section>
    <section class="section-dos">
        <h1 class="servicios">Mis servicios</h1>
        <div class="servicios-uno">
            <img class="imagen-servicios-uno" src="" alt="" >
            <h2 class="subtitulo">Hago cosas</h2>
            <p class="descripcion-servicios"></p>
        </div>
        <div class="servicios-dos">
            <img class="imagen-servicios-dos" src="" alt="" >
            <h2 class="subtitulo">Y mas cosas</h2>
            <p class="descripcion-servicios"></p>
        </div>
        <div class="servicios-tres">
            <img class="imagen-servicios-tres" src="" alt="" >
            <h2 class="subtitulo">Y tambi√©n otras cosas</h2>
            <p class="descripcion-servicios"></p>
        </div>
    </section>
    <section class="section-tres">
        <h1 class="titulo-form">Escribime</h1>
        <div class="fieldset">
            <label for="nombre" class="nombre">Nombre</label>
            <input class="input-nombre" type="text" id="nombre" >
        </div>
        <div class="fieldset">
            <label for="email" class="email">Email</label>
            <input class="input-email" type="email" id="email" >
        </div>
        <div class="fieldset">
            <label for="mensaje" class="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" class="textarea-mensaje"></textarea>
        </div>
        <div class="button-section">
            <button class="button">Enviar</button>
        </div>
    </section>
    <footer class="footer">
        <div class="logo-copyrigth">
            <img src="" alt="">
            <label for="copyrigth" class="copyrigth"></label>
        </div>
        <div class="redes-sociales">
            <div class="instagram">
                <img src="" alt="">
                <label class="label-redes" for="instagram"></label>
            </div>
            <div class="linkedin">
                <img src="" alt="">
                <label class="label-redes" for="instagram"></label>
            </div>
            <div class="github">
                <img src="" alt="">
                <label class="label-redes" for="instagram"></label>
            </div>
        </div>
    </footer>
</body>
</html>
